    <script type="text/ng-template" id="home.html">
        <ion-view title="Home">
            <ion-content padding="true">
                <h3>Hi Steve</h3>
                This is the homepage - content to follow...
            </ion-content>
        </ion-view>
    </script>

    <script type="text/ng-template" id="find-location.html">
        <ion-view title="Locations">
            <ion-content padding="true">
                <h4>Where are you going tonight?</h4>
                <div class="list list-inset">
                    <label class="item item-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="text" placeholder="Location" ng-model="searchText">
                    </label>
                </div>
                <div class="list list-inset">
                    <a class="item" href="#" ng-repeat="location in locations | orderBy:'toString()' | filter:searchText" ui-sref="app.find.venue({name:location})">
                        {{ location }}
                    </a>
                </div>
            </ion-content>
        </ion-view>
    </script>

    <script type="text/ng-template" id="find-venue.html">
        <ion-view title="Venues in {{ location }}">
            <ion-content padding="true">
                <h4>Venues near your location</h4>
                <div class="list list-inset">
                    <a class="item" href="#" ng-repeat="venue in venues | orderBy:'toString()' | filter:searchText" ui-sref="app.find.venue({name:location})">
                        <i class="icon ion-wineglass" ng-show="venue.sells.drink"></i>

                        <span class="item-note">{{ venue.distance}} m</span>

                        {{ venue.name }}
                    </a>
                </div>
            </ion-content>
        </ion-view>
    </script>
