<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>drinkon</title>

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Poiret+One">

    <!-- compiled css output -->
    <link href="css/drinkon.app.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-http-auth/src/http-auth-interceptor.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>

    <!-- lodash -->
    <script src="lib/lodash/dist/lodash.js"></script>

    <!-- moment -->
    <script src="lib/moment/moment.js"></script>

      <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/appCtrl.js"></script>
    <script src="js/auth/loginCtrl.js"></script>
    <script src="js/auth/popoverCtrl.js"></script>
    <script src="js/auth/authSvc.js"></script>
    <script src="js/orders/orders.js"></script>
    <script src="js/orders/orderSvc.js"></script>
    <script src="js/vendor/vendor.js"></script>
    <script src="js/vendor/locationSvc.js"></script>
    <script src="js/vendor/vendorSvc.js"></script>
    <script src="js/vendor/productSvc.js"></script>
    <script src="js/notification/notificationSvc.js"></script>
  </head>

  <body ng-app="drinkon" ng-controller="appCtrl" onload="init()">

    <ion-side-menus>
        <ion-side-menu side="left" width="220" class="side-menu">
            <ion-header-bar class="bar-calm">
                <h1 class="title">Options</h1>
            </ion-header-bar>
            <ion-content>
                <div class="list">
                    <div class="item item-divider" ng-if="!!getCurrentUser()">
                        {{ getCurrentUser().display_name }}
                    </div>
                    <a class="item item-icon-left" ui-sref="app.home" menu-close>
                        <i class="icon ion-home"></i>
                        Homepage
                    </a>
                    <a class="item item-icon-left" ui-sref="app.vendor.list" menu-close>
                        <i class="icon ion-wineglass"></i>
                        Venues
                    </a>
                    <a class="item item-icon-left" ui-sref="app.orders" menu-close>
                        <i class="icon ion-pricetags"></i>
                        Orders
                    </a>
                </div>
            </ion-content>
        </ion-side-menu>
        <ion-side-menu-content>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
    </ion-side-menus>

  </body>

</html>
