<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>drinkon</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Poiret+One">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>

    <!-- lodash -->
    <script src="lib/lodash/dist/lodash.js"></script>

    <!-- moment -->
    <script src="lib/moment/moment.js"></script>

      <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/orders/orders.js"></script>
    <script src="js/orders/orderSvc.js"></script>
    <script src="js/vendor/vendor.js"></script>
    <script src="js/vendor/locationSvc.js"></script>
    <script src="js/vendor/vendorSvc.js"></script>
    <script src="js/vendor/productSvc.js"></script>
  </head>

  <body ng-app="drinkon">

    <ion-side-menus>
        <ion-side-menu side="left">
            <ion-header-bar class="bar-dark">
                <h1 class="title">Options</h1>
            </ion-header-bar>
            <ion-content>
                <div class="list">
                    <a menu-close class="item" ui-sref="app.home">
                        Homepage
                    </a>
                </div>
            </ion-content>
        </ion-side-menu>
        <ion-side-menu-content>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
    </ion-side-menus>

  </body>

</html>
