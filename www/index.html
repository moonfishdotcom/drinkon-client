<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>drinkon</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="drinkon" ng-controller="VenueListCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Venue List</h1>
      </ion-header-bar>
      <ion-content>

          <ion-list>
              <ion-item ng-repeat="venue in venues" ng-click="hey(venue)">
                  <i class="icon ion-wineglass" ng-show="venue.sells.drink"></i>
                  <i class="icon ion-fork" ng-show="venue.sells.food"></i>
                  {{ venue.name }}
                  <span class="item-note">{{ venue.distance}} m</span>
              </ion-item>
          </ion-list>

      </ion-content>
    </ion-pane>
  </body>
</html>
