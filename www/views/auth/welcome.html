<ion-view title="<span class='title-text'>iBartender</span><img src='img/Bartender256.png' class='title_img' />">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-header-bar class="bar bar-subheader bar-stable">
        <h4 class="drinkon-subtitle">Welcome to Preorder</h4>
    </ion-header-bar>
    <ion-content class="padding has-header">
        Thanks for using Preorder.  You're not currently logged in but don't worry, just tell us how you'd like to proceed:
        <button class="button button-block button-stable" ng-click="login()">
            Login with your existing Preorder credentials
        </button>
        <button class="button button-block button-stable" ng-click="register()">
            Register as a new Preorder user
        </button>
        <button class="button button-block button-stable" ng-click="continue()">
            Continue as a guest for now
        </button>
    </ion-content>
</ion-view>
