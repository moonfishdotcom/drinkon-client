<ion-view title="<span class='title-text'>iBartender</span><img src='img/bartender256.png' class='title_img' />">
    <ion-content padding="true">
        <h4>Venues near your location</h4>
        <div class="list list-inset">
            <a class="item" href="#" ng-repeat="vendor in location.vendors | orderBy:'name'" ui-sref="app.find.vendor({vendorId:vendor.id})">
                <i class="icon ion-wineglass" ng-show="vendor.sells.drink"></i>
                <span class="item-note">{{ vendor.distance}} m</span>
                {{ vendor.name }}
            </a>
        </div>
    </ion-content>
</ion-view>
