<ion-view title="<span class='title-text'>iBartender</span><img src='img/bartender256.png' class='title_img' />">
    <ion-content padding="true">
        <h4 class="text-center page-title">{{ vendor.name }}</h4>
        <div class="list card no-border no-top-margin">
            <div class="item item-body no-border">
                <img class="full-image" src="img/{{ vendor.image }}">
                <p>
                    {{ vendor.description.line1 }}
                </p>
                <p>
                    {{ vendor.description.line2 }}
                </p>
                <p>
                    {{ vendor.description.line3 }}
                </p>
                <button class="button button-block button-positive" ng-click="makeOrder()">Make an order</button>
            </div>
             <div class="item tabs tabs-secondary tabs-icon-top no-border">
                <a class="tab-item pad-5-bottom" href="#">
                    <i class="icon ion-chatbubbles"></i>
                    Reviews
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-map"></i>
                    View Location
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-clipboard"></i>
                    Past Visits
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
