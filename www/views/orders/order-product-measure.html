<ion-view title="{{ appHeader }}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-more" ng-click="userPopover.show($event)"></button>
    </ion-nav-buttons>
    <ion-content padding="true">
        <h4 class="text-center page-title">Choose a Measure</h4>
        <div class="list list-inset">
            <a class="item" href="#" ng-repeat="measure in product.measures | orderBy:'unitPrice'" ui-sref="app.order.edit.count({typeId:productType.id, productId:product.id, measureId: measure.id})">
                {{ measure.name }}
                <span class="item-note">{{ measure.unitPrice | currency:"Â£" }}</span>
            </a>
        </div>
    </ion-content>
</ion-view>
