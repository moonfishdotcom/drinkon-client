<ion-view title="{{ appHeader }}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-more" ng-click="userPopover.show($event)"></button>
    </ion-nav-buttons>
    <ion-content padding="true">
        <h4 class="text-center page-title">How Many?</h4>
        <div class="list list-inset">
            <a class="item" href="#" ng-repeat="count in [1,2,3,4,5]" ng-click="saveOrderLine(count);">
                {{ count }}
            </a>
        </div>
    </ion-content>
</ion-view>
