<ion-view title="<span class='title-text'>iBartender</span><img src='img/bartender256.png' class='title_img' />">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-header-bar class="bar bar-subheader">
        <div class="drinkon-subtitle-left">
            <button class="button button-clear button-balanced" ui-sref="app.vendor.locationSearch">Back</button>
        </div>
        <h1 class="drinkon-subtitle">Venues in {{ location.name }}</h1>
        <div class="drinkon-subtitle-left"></div>
    </ion-header-bar>
    <ion-content padding="true">
        <div class="list list-inset">
            <a class="item" href="#" ng-repeat="vendor in location.vendors | orderBy:'name'" ui-sref="app.vendor.details({vendorId:vendor.id})">
                <i class="icon ion-wineglass" ng-show="vendor.sells.drink"></i>
                <span class="item-note">{{ vendor.distance}} m</span>
                {{ vendor.name }}
            </a>
        </div>
    </ion-content>
</ion-view>
