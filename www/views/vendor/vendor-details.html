<ion-view title="{{ appHeader }}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-more" ng-click="userPopover.show($event)"></button>
    </ion-nav-buttons>
    <ion-content>
        <img class="page-title-image" src="img/vendors/{{ vendor.id }}-vendor.jpg">
        <!--<img class="page-title-image" src="https://s3-eu-west-1.amazonaws.com/drinkon/vendors/{{ vendor.id }}-vendor.jpg">-->
        <div class="page-title">
            {{ vendor.name }}
        </div>
        <div class="page-sub-title">
            {{ vendor.locationName }}
        </div>
        <div class="row" style="text-align: center; display: inline-table;">
            <button class="button button-positive" ng-click="newOrder()">
                <span class='content-text-pre'>pre</span><span class='content-text-order'>order</span>&nbsp!
            </button>
        </div>
        <div class="list no-border no-top-margin">
            <div class="item item-body no-border">
                <p class="no-top-margin">
                    {{ vendor.description.line1 }}
                </p>
                <p>
                    {{ vendor.description.line2 }}
                </p>
                <p>
                    {{ vendor.description.line3 }}
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
