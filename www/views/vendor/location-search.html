<ion-view title="<span class='title-text'>iBartender</span><img src='img/bartender256.png' class='title_img' />">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-header-bar class="bar bar-subheader">
        <h4 class="drinkon-subtitle">Choose a Location</h4>
    </ion-header-bar>
    <ion-content padding="true">
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Location" ng-model="searchText">
            </label>
        </div>
        <div class="list list-inset">
            <a class="item" href="#" ng-repeat="location in locations | orderBy:'name' | filter:searchText" ui-sref="app.vendor.list.byLocation({locationId:location.id})">
                {{ location.name }}
            </a>
        </div>
    </ion-content>
</ion-view>
