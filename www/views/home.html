<ion-view title="{{ appHeader }}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-more" ng-click="userPopover.show($event)"></button>
    </ion-nav-buttons>
    <ion-header-bar class="bar bar-subheader bar-stable">
        <h4 class="drinkon-subtitle">{{ getGreeting() }}</h4>
    </ion-header-bar>
    <ion-content class="padding has-header">
        <div class="list">
            <div class="item item-divider">
                Notifications
            </div>
            <div class="item item-small-text">
                You have no notifications
            </div>
        </div>
        <div class="list">
            <div class="item item-divider">
                Find a Venue
            </div>
            <div class="item">
                <div class="drinkon-button-row">
                    <button class="button button-balanced button-small icon-left ion-arrow-shrink">Nearby</button>
                    <button class="button button-balanced button-small icon-left ion-heart">Favourites</button>
                    <button class="button button-balanced button-small icon-left ion-map" ui-sref="app.vendor.locationSearch">By Location</button>
                </div>
            </div>
        </div>
        <div class="list" ng-show="!!getCurrentUser()">
            <div class="item item-divider">
                Current Orders
            </div>
            <div class="list">
                <div class="item">
                        <a class="item item-small-text" href="#" ng-repeat="order in orders" ui-sref="app.order.summary({orderId:order.id})">
                            <span class="item-note">{{ order.order_status_name }}</span>
                            {{ order.order_total | currency:"Â£" }} @ {{ order.vendor_name }}
                        </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
