<ion-view title="{{ appHeader }}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-more" ng-click="userPopover.show($event)"></button>
    </ion-nav-buttons>
    <ion-content>
        <img class="page-title-image" src="img/welcome.png">
        <div class="page-title">
            {{ getGreeting() }}
        </div>
        <div class="page-sub-title">
            Good to see you again
        </div>
        <h4>{{ debugMessage }}</h4>
        <div class="list" ng-show="!!getCurrentUser()">
            <div class="item item-divider">
<<<<<<< HEAD
                Latest Messages
=======
            Latest Messages
>>>>>>> first attempt at push mesages
            </div>
            <div class="list">
                <div class="item" ng-repeat="notification in notifications">
                    <a class="item item-thumbnail-left" ui-sref="app.vendor.details({vendorId: notification.vendor_id})">
                        <img class="product-line-image" src="img/vendors/{{ notification.vendor_id }}-vendor-logo.png" />
                        <h3>{{ notification.title }}</h3>
                        <h4>{{ notification.message }}</h4>
                        <h4>Offer expires {{ notification.expiresDisplay }}</h4>
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
